<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel='stylesheet' href='assets/css/style.css'>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='card-panel z-depth-2 indigo accent-3 white-text'>
                <h2 class='center-align'>Anytime is Train Time</h2>
                <h4 class='center-align'>Check to see if your train is on schedule!</h4>
            </div>
        </div>
        <div class='row'>
            <!-- Display Panel -->
            <div class='card-panel trainInfo'>
                <h4 class='center-align'>Current Train Schedule</h4>
                <table class='table striped center bordered responsive-table' id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Info Submission Panel -->
        <div class='row'>
            <div class='card-panel'>
                <h4 class='center-align'>Add Train</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="trainNameInput">
                        <label for="">Train Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="destinationInput">
                        <label for="">Destination</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="firstInput">
                        <label class='active' for="">First Train (HH:mm Military Time)</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="frequencyInput">
                        <label for="">Frequency (minutes)</label>
                    </div>
                    <button type="submit" class="btn indigo accent-3" id="addTrainBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script type='text/javascript' src='assets/javascript/java.js'></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
</body>

</html>
